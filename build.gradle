    maven { url 'https://repo.spring.io/milestone' }
}

// [1] ë²„ì „ ë³€ìˆ˜ ì„¤ì • (Cloud & AI í†µí•©)
ext {
    springCloudVersion = "2024.0.0"
    springAiVersion = "1.0.0-M4"
}

dependencies {
    // [2] Spring AI OpenAI Starter
    implementation 'org.springframework.ai:spring-ai-openai-spring-boot-starter'

    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.postgresql:postgresql'
    implementation 'io.milvus:milvus-sdk-java:2.3.4'
    implementation 'org.jsoup:jsoup:1.17.2'  // ë¼ì´í« í¬ë¡¤ë§
    implementation 'org.apache.lucene:lucene-core:9.9.1' // ğŸ”¥ í…ìŠ¤íŠ¸ ìœ ì‚¬ë„ ê³„ì‚°
    implementation 'org.apache.lucene:lucene-analysis-common:9.9.1'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'  // ë¹„ë™ê¸° API



    // Milvus Vector Store
    implementation('org.springframework.ai:spring-ai-milvus-store-spring-boot-starter') {
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
        exclude group: 'ch.qos.reload4j', module: 'reload4j'
    }

    // Kafka
    implementation 'org.springframework.kafka:spring-kafka'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.3'
    // Logging
    implementation 'org.slf4j:slf4j-api'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'

    // Spring Cloud (Feign & LoadBalancer)
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
    // ===== AWS Bedrock SDK =====
    implementation platform('software.amazon.awssdk:bom:2.23.17')
    implementation 'software.amazon.awssdk:auth'
    implementation 'software.amazon.awssdk:bedrockruntime'
    implementation 'software.amazon.awssdk:bedrock'
    implementation 'software.amazon.awssdk:apache-client'
    // ===== JSON ì²˜ë¦¬  =====
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    // Utility
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'

    // Databases (PostgreSQL & MariaDB)
    runtimeOnly 'org.postgresql:postgresql:42.7.8' // ë²„ì „ ëª…ì‹œ ìœ ì§€ & runtimeOnlyë¡œ í†µí•©
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

    // ===== Configuration Properties  =====
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'software.amazon.awssdk:http-client-spi'
    implementation 'software.amazon.awssdk:netty-nio-client'

    dependencies {
        // 1. ê¸°ë³¸ ì›¹ & DB & ëª¨ë‹ˆí„°ë§
        implementation 'org.springframework.boot:spring-boot-starter-actuator' // [Why] í—¬ìŠ¤ì²´í¬ìš©
        runtimeOnly 'org.postgresql:postgresql'

        // 2. [ê°œë°œ í¸ì˜] P6Spy (ì¿¼ë¦¬ ë¡œê·¸ íŒŒë¼ë¯¸í„° í™•ì¸ìš©)
        implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.9.0'

        // 4. [í•„ìˆ˜] JSON íŒŒì‹± (Bedrock ì‘ë‹µ ì²˜ë¦¬ìš©)
        implementation 'org.json:json:20231013'

    }
}

// [3] Dependency Management (Cloud & AI BOM í†µí•©)
dependencyManagement {
