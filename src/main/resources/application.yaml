spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: healthcare-service
  profiles:
    active: dev

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o

  # PostgreSQL ì„¤ì •
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

  # MSA Feign Client ì„¤ì •
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: healthcare-group
      session-timeout-ms: 30000  # ì¶”ê°€
      max-poll-records: 10       # ì¶”ê°€
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "diaryEvent:com.petlog.healthcare.dto.DiaryEventMessage"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      ack-mode: manual_immediate  # ğŸ”¥ ì¶”ê°€: Manual Ack
# AWS Bedrock ì„¤ì • (Long-term API Key ë°©ì‹)
aws:
  bedrock:
    api-key: ${AWS_BEDROCK_API_KEY}
    region: ${AWS_BEDROCK_REGION}
    model-id: ${AWS_BEDROCK_MODEL_ID}
    max-tokens: ${AWS_BEDROCK_MAX_TOKENS}

  # Milvus Vector Store
  vectorstore:
    milvus:
      client:
        host: ${MILVUS_HOST}
        port: ${MILVUS_PORT}
      collection-name: diary_memories
      embedding-dimension: 1024
      initialize-schema: true
      metric-type: COSINE

server:
  port: 8085

# Logging
logging:
  level:
    root: INFO
    com.petlog.healthcare: DEBUG
    com.petlog.healthcare.infrastructure.kafka: INFO
    org.springframework.kafka: INFO

